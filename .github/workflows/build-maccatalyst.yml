name: Build MacCatalyst

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  maui-maccatalyst:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Setup .NET
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3
        with:
          dotnet-version: 7.0.x

      - name: Generate version number using date and run number
        id: version-creator
        shell: bash
        run: |
          buildDay=`date +%Y.%m%d`
          echo $buildDay
          runNum=$GITHUB_RUN_NUMBER
          ver="${buildDay}.${runNum}.0"
          echo $ver
          echo "APP_VERSION=$ver" >> $GITHUB_OUTPUT

      - name: Install Maui Workload
        run: dotnet workload install maui-maccatalyst
        
      - name: Build
        working-directory: ./src
        run: |
          dotnet publish Jellyfin.Maui -f net7.0-maccatalyst -c Release -p:BuildIpa=True -o ./artifacts

      - name: Upload MacCatalyst build artifacts
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        with:
          name: maccatalyst-v${{ steps.version-creator.outputs.APP_VERSION }}-artifacts
          path: ./src/artifacts/**/*.pkg
