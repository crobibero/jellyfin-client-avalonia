name: Build Jellyfin Maui

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  # Windows
  maui-windows:
    runs-on: windows-2022    
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      # Needed for Windows build
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-prerelease: true

      - name: Generate version number using date and run number
        shell: pwsh
        id: version-creator
        run: |
          $buildDay = Get-Date -Format "yyyy.Mdd"
          $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
          echo "::set-output name=APP_VERSION::$ver"

      - name: Install Maui Workload
        run: dotnet workload install maui
        
      - name: Build
        working-directory: ./src
        # run: dotnet build -c Release -f net6.0-windows
        run: msbuild -r -p:Configuration=Release -p:TargetFramework=net6.0-windows10.0.19041

      #- name: Upload build artifacts
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: windows-v${{ steps.version-creator.outputs.APP_VERSION }}-artifacts
      #    path: '*Windows\**\*.msix'

  # Android
  maui-android:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      - name: Generate version number using date and run number
        shell: pwsh
        id: version-creator
        run: |
          $buildDay = Get-Date -Format "yyyy.Mdd"
          $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
          echo "::set-output name=APP_VERSION::$ver"

      - name: Install Maui Workload
        run: dotnet workload install maui
        
      - name: Build
        working-directory: ./src
        run: dotnet build -c Release -f net6.0-android

      #- name: Upload build artifacts
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: android-v${{ steps.version-creator.outputs.APP_VERSION }}-artifacts
      #    path: '*Android\**\*-Signed.apk'

  # iOS
  maui-ios:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.1'

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      - name: Generate version number using date and run number
        id: version-creator
        shell: bash
        run: |
          buildDay=`date +%Y.%m%d`
          echo $buildDay
          runNum=${{ env.GITHUB_RUN_NUMBER }}
          ver="${buildDay}.${runNum}.0"
          echo $ver
          echo "APP_VERSION=$ver" >> $GITHUB_ENV

      - name: Install Maui Workload
        run: dotnet workload install maui
        
      - name: Build
        working-directory: ./src
        run: dotnet build -c Release -f net6.0-ios

      - name: Test
        working-directory: ./src
        run: dotnet test -c Release -f net6.0-ios

      #- name: Upload iOS build artifacts
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: ios-v${{ steps.version-creator.outputs.APP_VERSION }}-artifacts
      #    path: '*iOS/**/*.app/**'

  # MacCatalyst
  maui-maccatalyst:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.1'

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Generate version number using date and run number
        id: version-creator
        shell: bash
        run: |
          buildDay=`date +%Y.%m%d`
          echo $buildDay
          runNum=${{ env.GITHUB_RUN_NUMBER }}
          ver="${buildDay}.${runNum}.0"
          echo $ver
          echo "APP_VERSION=$ver" >> $GITHUB_ENV

      - name: Install Maui Workload
        run: dotnet workload install maui
        
      - name: Build
        working-directory: ./src
        run: dotnet build -c Release -f net6.0-maccatalyst

      - name: Test
        working-directory: ./src
        run: dotnet test -c Release -f net6.0-maccatalyst

      #- name: Upload MacCatalyst build artifacts
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: maccatalyst-v${{ steps.version-creator.outputs.APP_VERSION }}-artifacts
      #    path: '*maccatalyst/**/*.app/**'